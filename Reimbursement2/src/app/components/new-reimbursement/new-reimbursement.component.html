<div id="new-reim-form">
    <h1 class="display-4">Reimbursement Request Form</h1><br>
    <form class="border border-white">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input id="amount" type="number" min="0.01" step="0.01" placeholder="Enter Amount" class="form-control" required autofocus autocomplete="off" name="amount" [(ngModel)]="newReim.amount" [disabled]="submited">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Description</span>
          </div>
          <textarea id="description" rows="5" placeholder="Reason For Reimbursement" class="form-control" required [(ngModel)]="newReim.description" name="description" [disabled]="submited"></textarea>
        </div>
        <br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" [disabled]="submited" (change)="upload($event)" accept="image/png, image/jpeg, image/jpg">
            <label class="custom-file-label" for="inputGroupFile01">{{newReim.receipt ? newReim.receipt : 'Receipt (Optional)'}}</label>
          </div>
          <button type="button" *ngIf="newReim.receipt" id="remove-image" (click)="removeImg()" class="btn btn-outline-light
          " [disabled]="submited">X</button>
        </div>
        <div class="alert alert-success" role="alert" id="reim-success-alert" *ngIf="success">
            Submit Reimbursement Success
        </div>
        <div class="alert alert-danger" role="alert" id="reim-fail-alert" *ngIf="fail">
            Submit Reimbursement Failed
        </div>
        <div class="text-center">
          <button type="button" id="submit-reim-btn" class="btn btn-outline-primary btn-lg" (click)="submitReimRequest()" [disabled]="!newReim.amount || !newReim.description" *ngIf="!submited">Submit</button>
          <button class="btn btn-outline-secondary btn-lg" type="button" routerLink="/home">{{submited ? "Back" : "Cancel"}}</button>
        </div>
    </form>
</div>
